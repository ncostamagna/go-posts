version: "2"
sql:
  - engine: "postgresql"
    queries: "adapters/database/queries/*.sql"
    schema: "migrations"
    gen:
      go:
        package: "database"
        out: "adapters/database"
        output_db_file_name: "db_gen.go"                         
        output_models_file_name: "models_gen.go"  
        output_files_suffix: "_gen" 